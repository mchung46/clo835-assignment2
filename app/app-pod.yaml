apiVersion: v1
kind: Pod
metadata:
  name: web-app-pod
  namespace: webapp
spec:
  containers:
  - name: web-app
    image: 877646386798.dkr.ecr.us-east-1.amazonaws.com/clo835-assignment2:app
    env:
      - name: DBHOST
        value: "mysql-svc.sqldb.svc.cluster.local"
      - name: DBPORT
        value: "3306"
      - name: DBUSER
        value: "root"
      - name: DBPWD
        value: "pw"
    ports:
    - containerPort: 8080
    imagePullPolicy: Always
